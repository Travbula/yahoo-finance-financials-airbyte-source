version: 2

models:
  - name: dim_currency
    description: dimension for currencies

    columns:
      - name: ticker
        description: ticker of the company
        meta:
          type: string
          joins:
            - join: fact_balance_statement
              sql_on: ${dim_currency.ticker} = ${fact_balance_statement.ticker}
            - join: fact_income_statement
              sql_on: ${dim_currency.ticker} = ${fact_income_statement.ticker}
            - join: fact_cashflow_statement
              sql_on: ${dim_currency.ticker} = ${fact_cashflow_statement.ticker}
            - join: fact_stock_price
              sql_on: ${dim_currency.ticker} = ${fact_stock_price.ticker}
            - join: market_capitalization
              sql_on: ${dim_currency.ticker} = ${market_capitalization.ticker}
